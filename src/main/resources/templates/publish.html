<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - codeshuai 社区</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <!--    引入jquery，此js，bootstrap必须用到  -->
    <script src="js/jquery-3.2.1.min.js" type="application/javascript"></script>
    <!--    引入bootstrap的资源样式    -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <!--自己定义的css样式-->
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--引入头部-->
<div th:insert="~{navigation.html :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <!--title-->
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题....">
                </div>
                <!--textarea-->
                <div class="form-group">
                    <label for="description">问题补充(必填，请参考右侧提示)</label>
                    <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30"
                              rows="10"></textarea>
                </div>
                <!--tag-->
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，隔开">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            1、问题标题：请用简易的语言描绘发布的问题，不超过25字
            2、问题补充：详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关的资料
            3、选择标签：选择一个或者多个适合的标签，用逗号隔开，每个标签不超过十个字
        </div>
    </div>
</div>
</body>
</html>
